<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de Sheila</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center">
    <main class="main_container">
        <div class="container">
            <h1>Formul√°rio com CEP</h1>
            <form id="cepForm">
              <div class="form-group mt-3">
                <label for="cepInput">CEP</label>
                <input type="text" class="form-control" id="cepInput" placeholder="Digite o CEP">
              </div>
              <div class="form-group mt-3">
                <label for="bairroInput">Bairro</label>
                <input type="text" class="form-control" id="bairroInput" placeholder="Digite o bairro" readonly>
              </div>
              <div class="form-group mt-3">
                <label for="localidadeInput">Localidade</label>
                <input type="text" class="form-control" id="localidadeInput" placeholder="Digite a localidade" readonly>
              </div>
              <div class="form-group mt-3">
                <label for="logradouroInput">Logradouro</label>
                <input type="text" class="form-control" id="logradouroInput" placeholder="Digite o logradouro" readonly>
              </div>
              <div class="text-center mt-3">
                <button id="cleanFormButton" class="btn btn-primary" >Limpar</button>
              </div>
            </form>
          </div>
          <div class="modal fade modal-dialog" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-danger text-white">
                    <div class="modal-body">
                        <p>Erro ao consultar CEP</p>
                        <div class="progress">
                            <div class="progress-bar bg-white" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
